<!DOCTYPE html>
<html>
  <head>
    <title>Speech to Text</title>
    <link rel="stylesheet" href="assets/plugins/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .btn-black {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Speech to Text</h1>
      <a href="docs/index.html">Read Docs</a>
      <div class="my-3">
        <button id="start-btn" class="btn btn-black"> <i class="fa fa-microphone"></i> Start</button>
        <button id="pause-btn" class="btn btn-secondary" disabled> <i class="fa fa-pause"></i> Pause</button>
        <button id="continue-btn" class="btn btn-success"> <i class="fa fa-play"></i> Continue</button>
        <button id="end-btn" class="btn btn-danger" disabled> <i class="fa fa-stop"></i> End</button>
      </div>
      <div class="mb-3">
        <textarea id="output" class="form-control" rows="5"></textarea>
      </div>
    </div>
    <script src="assets/plugins/js/OmegaDictate/omega-dictate.js"></script>
    <script>
      OmegaDictate("speech-to-text-container");
    </script>
  </body>
</html>
